<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Dashboard</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>

    <header>
        <h1>Booking Dashboard</h1>
    </header>

    <section class="dashboard">
        <div class="category">
            <h2>Cruise Reservations</h2>
            <p>Explore and book your next cruise adventure.</p>
            <button onclick="navigateTo('cruise')">Go to Cruise</button>
        </div>

        <div class="category">
            <h2>Activity Reservations</h2>
            <p>Discover exciting activities and make reservations.</p>
            <button onclick="navigateTo('activity')">Go to Activities</button>
        </div>

        <div class="category">
            <h2>Holiday Packages</h2>
            <p>Combine flights and hotels for a perfect holiday package.</p>
            <button onclick="navigateTo('holiday')">Go to Holidays</button>
        </div>
    </section>

    <footer>
        &copy; 2023 Booking Dashboard. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
